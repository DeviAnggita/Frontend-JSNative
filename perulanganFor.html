<!DOCTYPE html>
<html>

<head>
    <title>
        Perulangan For
    </title>
</head>

<body>
    <script>
        var n = prompt("Berapa banyak perulangan ?", "");
        for (let i = 0; i < n; i++) {
            document.write("<p> Perulangan ke-" + (i + 1) + "<p>")
        }
    </script>
</body>

</html>
