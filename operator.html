<!DOCTYPE html>
<html>

<head>
    <title> Operator Aritmatika </title>
</head>

<body>


    <script>
        var a = 5;
        var b = 6;
        var c = 0;

        //pengurangan 
        c = a - b;
        document.write(`hasil perhitungan ${a} - ${b} = ${c} <br/>`);
        document.write("hasil perhitungan " + a + " - " + b + " = " + c + " <br/>");
        //a++ sama dengan a=a+1
        //a+=2 sama dengan a=a+2
        //a=+2 sama dengan a=2
        //document.write(a + "<br/>");

        //perkalian
        c = a * b;
        document.write(`${a} * ${b} = ${c} <br/>`);
        //pemangkatan
        c = a ** b;
        document.write(`${a} ** ${b} = ${c} <br/>`);
        //pembagian
        c = a / b;
        document.write(`${a} / ${b} = ${c} <br/>`);
        //Modulo
        c = a % b;
        document.write(`${a} % ${b} = ${c} <br/>`)
    </script>
</body>

</html>

</html>
