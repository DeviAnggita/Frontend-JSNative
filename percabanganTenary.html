<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Percabangan Tenary
    </title>
</head>

<body>
    <script>
        var jwb = prompt("Apakah Anda Mahasiswa ? (ya/tidak)", "");
        var jawaban = (jwb.toUpperCase() == "YA") ? "Benar" : "Salah";
        document.write(`Jawaban anda : <b> ${jawaban}</b>`);
    </script>
</body>

</html>
