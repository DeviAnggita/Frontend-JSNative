<body>
    <script>
        var jawab = prompt("mau kemana? (1.bandung/2.jakarta/3.Semarang)", "");
        var tujuan = "Solo";
        var biaya = 0;
        switch (jawab) {
            case "1":
                tujuan = "Bandung";
                biaya = 100000;
                break;
            case "2":
                tujuan = "Jakarta";
                biaya = 150000;
                break;
            case "3":
                tujuan = "Semarang";
                biaya = 30000;
                break;
            default:
                document.write("<p> Anda Tidak Memilih</p>");
        }
        document.write("<h2> Anda Menuju " + tujuan + "Biaya Rp " + biaya + "</h2>");
    </script>
</body>
